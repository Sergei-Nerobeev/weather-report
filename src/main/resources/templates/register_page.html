<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
  <form method="post" action="/auth/register" th:object="${registerRequest}">
    <h2>Sign In</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
<!--      <label>-->
<!--        <input type="text" name="username" placeholder="User name">-->
      <label>
        <input type="text" th:field="*{username}" placeholder="User name">
      </label>
      <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User name error</div>


<!--      </label>-->
      <!--    </div>-->
      <!--    <div class="input-box">-->
      <!--      <i class="fa fa-user" aria-hidden="true"></i>-->
      <!--      <label>-->
      <!--        <input type="text" name="password" placeholder="password" required>-->
      <!--      </label>-->
    </div>
    <br>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <label>
        <input type="password" name="password" placeholder="Password">
      </label>
      <!--             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"-->
      <!--             title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>-->
    </div>
    <br>
    <div class="input-box">
      <input type="submit" name="register" value="Sign In">
    </div>
    <br>
    <a href="/">Home Page</a>
  </form>
</div>
</body>
</html>
