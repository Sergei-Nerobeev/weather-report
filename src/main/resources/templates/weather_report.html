<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Report</title>
</head>
<body>
<div class="container mt-5">
  <h1>Weather Information</h1>

  <div th:if="${weatherResponse != null}">
    <h2>Coordinates</h2>
    <p>Longitude: <span th:text="${weatherResponse.coord.lon}"></span></p>
    <p>Latitude: <span th:text="${weatherResponse.coord.lat}"></span></p>

    <h2>Weather Details</h2>
    <ul class="list-group">
      <li class="list-group-item" th:each="weather : ${weatherResponse.weather}">
        <strong>Main:</strong> <span th:text="${weather.main}"></span><br/>
        <strong>Description:</strong> <span th:text="${weather.description}"></span><br/>
      </li>
    </ul>

    <h2>Main Weather Data</h2>
    <p>Temperature: <span th:text="${weatherResponse.main.temp} + ' °C'"></span></p>
    <p>Pressure: <span th:text="${weatherResponse.main.pressure} + ' hPa'"></span></p>
    <p>Humidity: <span th:text="${weatherResponse.main.humidity} + ' %'"></span></p>
    <p>Min Temperature: <span th:text="${weatherResponse.main.tempMin} + ' °C'"></span></p>
    <p>Max Temperature: <span th:text="${weatherResponse.main.tempMax} + ' °C'"></span></p>

    <h2>Base</h2>
    <p><span th:text="${weatherResponse.base}"></span></p>
  </div>

  <div th:if="${weatherResponse == null}">
    <p>No weather data available.</p>
  </div>

</div>
</body>
</html>
