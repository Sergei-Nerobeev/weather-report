<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div class="container py-5">
<div class="row">
  <div class="col-lg-6 mx-auto rounded border p-4">
    <h2 class="text-center mb-4">Register</h2>
    <hr />

    <form method="post" th:object="${registerDto}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="$_csrf.token"/>
    </form>
  </div>

  <div class="row mb-3">
    <label class="col-sm-4 col-form-label">Email</label>
    <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.email}">
      <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${registerDto.email}"></p>
    </div>

  </div><div class="row mb-3">
    <label class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.password}">
      <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${registerDto.password}"></p>
    </div>

  </div></div><div class="row mb-3">
    <label class="col-sm-4 col-form-label">Confirm password</label>
    <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.confirmPassword}">
      <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" th:errors="${registerDto.confirmPassword}"></p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="offset-sm-4 col-sm-4 d-grid">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-sm-4 d-grid">
      <a href="/" class="btn btn-outline-primary">Cancel</a>
    </div>
  </div>

</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
