<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<form method="POST" th:action="@{/reports/editReport}" th:object="${reportToEdit}">
  <input type="text" name="lat" placeholder="Latitude" th:value="${reportToEdit.lat}">
  <input type="number" name="lon" placeholder="Longitude" th:value="${reportToEdit.lon}">
  <input type="submit" value="Edit report">
</form>
</body>
</html>
