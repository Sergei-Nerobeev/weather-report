spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: 1234
    username: postgres
    url: jdbc:postgresql://localhost/postgres
  application:
    name: weather-report

jpa:
    hibernate:
    ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect

server:
  error:
    include-message: always

